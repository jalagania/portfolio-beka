<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./images/favicon-32x32.png" type="image/png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <script defer src="projects.js"></script>
    <script defer src="script.js"></script>

    <title>Beka's Portfolio</title>
  </head>
  <body>
    <!-- Header -->

    <header>
      <nav>
        <ul class="navbar">
          <a href="#skillset">
            <li class="nav-list">skillset</li>
          </a>
          <a href="#projects">
            <li class="nav-list">projects</li>
          </a>
          <a href="#contact">
            <li class="nav-list">contact</li>
          </a>
        </ul>
      </nav>
      <h1>Beka Jalagania</h1>
      <h2>Portfolio</h2>
    </header>

    <main>
      <!-- Skillset Section -->

      <section class="skillset" id="skillset">
        <h3>Skillset</h3>
        <div class="skillset-box">
          <i class="devicon-html5-plain"></i>
          <div class="middle-box">
            <i class="devicon-css3-plain"></i>
            <i class="devicon-sass-original"></i>
            <i class="devicon-tailwindcss-plain"></i>
          </div>
          <div class="bottom-box">
            <i class="devicon-javascript-plain"></i>
            <i class="devicon-react-original"></i>
            <i class="devicon-graphql-plain"></i>
            <i class="devicon-github-original"></i>
          </div>
        </div>
      </section>

      <!-- Projects Section -->

      <section class="projects" id="projects">
        <h3>Projects</h3>
        <div class="filter-box">
          <button class="btn-filter btn-all active">All</button>
          <button class="btn-filter btn-js">JavaScript</button>
          <button class="btn-filter btn-react">React</button>
        </div>
        <div class="card-box"></div>
      </section>
    </main>

    <!-- Footer -->

    <footer id="contact">
      <h3>Contact</h3>
      <a href="mailto:beka.jalagania@gmail.com" class="mail"
        >beka.jalagania@gmail.com</a
      >
      <p class="copyright">&copy; 2022 Beka Jalagania</p>
    </footer>
  </body>
</html>
